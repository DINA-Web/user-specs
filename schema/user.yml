    url: https://virtserver.swaggerhub.com/AAFC/test/1.0.0
info:
  description: User schema
  version: "1.0.0"
  title: User schema
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /v1/user:
    get:
      summary: Get users
      operationId: getUsers
      description: By passing in query string, user can get available users authorised
      parameters:
        - in: query
          name: filter[rsql]
          description: pass an optional search string for looking up the users
          schema:
            type: string
        - in: query
          name: sort
          description: optional sort order string, such as descending, denoted by "-"
          schema:
            type: string
        - in: query
          name: page[offset]
          description: number of records to skip when paging
          schema:
            type: integer
            format: int32
        - in: query
          name: page[limit]
          description: maximum number of records to return when paging
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: users satifying the query restrictions
          content:
            application/vnd.api+json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/User'                
        '404':
          description: user not found
    post:
      summary: Add user
      operationId: addUser
      description: Add a user
      responses:
        '201':
          description: user created
        '422':
          description: Data integrity violation          
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/NewUser'
        description: User to add
  /v1/user/{Id}:
    get:
      summary: Find user by ID
      description: Return a single user
      operationId: getUserById
      parameters:
        - name: Id
          in: path
          description: ID of user to return
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: successful operation
          content:
            application/vnd.api+json:
              schema:          
                $ref: '#/components/schemas/User'
        '400':
          description: Not a valid uuid                
        '404':
          description: User not found          
    patch:
      summary: Update user
      operationId: updateUser
      description: Update a user
      parameters:
        - name: Id
          in: path
          description: user id to patch
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: user updated
        '400':
          description: invalid input, object invalid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/User'
        description: user to add
    delete:
      summary: Delete user
      operationId: deleteUser
      description: Delete a user
      parameters:
        - name: Id
          in: path
          description: user id to delete
          required: true
          schema:
            type: string
            format: uuid            
      responses:
        '200':
          description: user marked as deleted
        '400':
          description: Not a valid uuid          
        '404':
          description: user not found       
components:
  schemas:
    User:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
              description: Identifier of the object as UUID
          allOf:
            - $ref: '#/components/schemas/CommonUser'

    NewUser:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
            - $ref: '#/components/schemas/CommonUser'

    CommonUser:
      type: object
      required:
        - type
        - attributes       
      properties:            
        type:
          enum: [user]      
          description: The type of data being returned.
        attributes:
          type: object
          properties:
            username:
              type: string
              description: display name of the user
            firstName:
              type: string
              description: display name of the user              
            lastName:
              type: string
              description: display name of the user                            
            emailAddress:
              type: string              
              description: user email            
            agentId:
              type: string
              format: uuid
              description: associated agent's uuid   
            groups:
              type: array
              items: 
                type: string
              example: [cnc, dao]                         
            roles:
              type: array
              items: 
                type: string
              example: [staff, collection-manager]